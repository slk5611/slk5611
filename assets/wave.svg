<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1440 100"
     preserveAspectRatio="none">

  <defs>
    <linearGradient id="g">
      <stop offset="0%" stop-color="#3C873A"/>
      <stop offset="100%" stop-color="#6DBF4B"/>
    </linearGradient>
  </defs>

  <!-- Animated Wave -->
  <path fill="url(#g)">
    <animate attributeName="d" dur="4s" repeatCount="indefinite"
      values="
        M0,70 C240,100 480,30 720,50 960,70 1200,100 1440,70 L1440,100 L0,100 Z;
        M0,50 C240,30 480,100 720,70 960,30 1200,50 1440,50 L1440,100 L0,100 Z;
        M0,70 C240,100 480,30 720,50 960,70 1200,100 1440,70 L1440,100 L0,100 Z
      " />
  </path>

  <!-- Text -->
  <text x="50%" y="55%" text-anchor="middle"
        font-size="16"
        fill="blue"
        opacity="0.85"
        font-family="monospace">
    Shivlal Kumavat • Node.js Expert • Scalable Systems
  </text>

</svg>
