<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1440 60"
     preserveAspectRatio="none">

  <!-- Angular (back wave) -->
  <path fill="#F44336">
    <animate attributeName="d" dur="10s" repeatCount="indefinite"
      values="
        M0,35 C240,50 480,20 720,30 960,35 1200,50 1440,35 L1440,60 L0,60 Z;
        M0,30 C240,20 480,50 720,35 960,20 1200,30 1440,30 L1440,60 L0,60 Z;
        M0,35 C240,50 480,20 720,30 960,35 1200,50 1440,35 L1440,60 L0,60 Z
      " />
  </path>

  <!-- Express -->
  <path fill="#424242">
    <animate attributeName="d" dur="7s" repeatCount="indefinite"
      values="
        M0,38 C240,52 480,25 720,32 960,38 1200,52 1440,38 L1440,60 L0,60 Z;
        M0,32 C240,25 480,52 720,38 960,25 1200,32 1440,32 L1440,60 L0,60 Z;
        M0,38 C240,52 480,25 720,32 960,38 1200,52 1440,38 L1440,60 L0,60 Z
      " />
  </path>

  <!-- MongoDB -->
  <path fill="#A5D6A7">
    <animate attributeName="d" dur="5s" repeatCount="indefinite"
      values="
        M0,42 C240,55 480,30 720,36 960,42 1200,55 1440,42 L1440,60 L0,60 Z;
        M0,36 C240,30 480,55 720,42 960,30 1200,36 1440,36 L1440,60 L0,60 Z;
        M0,42 C240,55 480,30 720,36 960,42 1200,55 1440,42 L1440,60 L0,60 Z
      " />
  </path>

  <!-- Node.js (front wave) -->
  <path fill="#3C873A">
    <animate attributeName="d" dur="4s" repeatCount="indefinite"
      values="
        M0,45 C240,60 480,25 720,35 960,45 1200,60 1440,45 L1440,60 L0,60 Z;
        M0,38 C240,25 480,60 720,45 960,25 1200,38 1440,38 L1440,60 L0,60 Z;
        M0,45 C240,60 480,25 720,35 960,45 1200,60 1440,45 L1440,60 L0,60 Z
      " />
  </path>

</svg>
